{% extends "base.html" %}
{% block title %}Título da Página{% endblock %}
{% block content %}
<!doctype html>
<html lang="pt-br">
<head>
  <meta charset="utf-8">
  <title>Configuração Chatbot</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="p-4">
  <h1>Regras do Chatbot</h1>
  <form method="POST" class="mb-4">
    <div class="mb-3">
      <label for="palavra_chave" class="form-label">Palavra-chave</label>
      <input type="text" name="palavra_chave" id="palavra_chave" class="form-control" required>
    </div>
    <div class="mb-3">
      <label for="resposta" class="form-label">Resposta</label>
      <textarea name="resposta" id="resposta" class="form-control" required></textarea>
    </div>
    <button type="submit" class="btn btn-success">Salvar</button>
  </form>

  <h2>Regras cadastradas</h2>
  <table class="table table-bordered">
    <tr>
      <th>Palavra-chave</th>
      <th>Resposta</th>
    </tr>
    {% for regra in regras %}
    <tr>
      <td>{{ regra.palavra_chave }}</td>
      <td>{{ regra.resposta }}</td>
    </tr>
    {% endfor %}
  </table>
</body>
</html>
{% endblock %}
