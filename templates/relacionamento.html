{% extends "base.html" %}
{% block title %}Relacionamento{% endblock %}

{% block content %}
<style>
    .relacionamento-container {
        max-width: 950px;
        margin: 40px auto;
        padding: 20px;
        color: #e6e6e6;
        font-family: "Inter", sans-serif;
        animation: fadeIn 0.7s ease-in-out;
    }

    h1 {
        text-align: center;
        font-size: 2.6rem;
        font-weight: 700;
        margin-bottom: 25px;
        color: #0a0a0a;
        text-shadow: 0 0 12px rgba(7, 7, 7, 0.5);
    }

    /* Barra de pesquisa */
    .search-box {
        width: 100%;
        margin: 0 auto 30px;
        display: flex;
        justify-content: center;
    }

    .search-input {
        width: 100%;
        padding: 14px 18px;
        font-size: 1.1rem;
        border-radius: 12px;
        border: 1px solid rgba(0,255,200,0.25);
        outline: none;
        background: rgba(20,20,20,0.6);
        color: #e6e6e6;
        backdrop-filter: blur(6px);
        transition: 0.3s;
    }

    .search-input:focus {
        border-color: #00ffc3;
        box-shadow: 0 0 14px rgba(0,255,200,0.4);
    }

    .lista-clientes {
        display: flex;
        flex-direction: column;
        gap: 15px;
    }

    .cliente-item {
        display: flex;
        justify-content: space-between;
        align-items: center;
        background: rgba(25, 25, 25, 0.8);
        padding: 18px 22px;
        border-radius: 14px;
        border: 1px solid rgba(0,255,200,0.15);
        box-shadow: 0 0 12px rgba(0,255,200,0.1);
        transition: all 0.3s ease;
        backdrop-filter: blur(8px);
    }

    .cliente-item:hover {
        transform: translateY(-4px);
        border-color: #00ffc3;
        box-shadow: 0 0 18px rgba(0,255,200,0.4);
    }

    .cliente-item a {
        font-size: 1.2rem;
        font-weight: 500;
        color: #e6e6e6;
        text-decoration: none;
        transition: color 0.2s ease;
    }

    .cliente-item:hover a {
        color: #060606;
    }

    .voltar-btn {
        display: block;
        width: fit-content;
        margin: 35px auto 0;
        padding: 12px 25px;
        border-radius: 10px;
        background: rgba(0,255,200,0.1);
        border: 1px solid #090909;
        color: #0a0a0a;
        text-decoration: none;
        font-weight: 600;
        transition: 0.3s;
        box-shadow: 0 0 12px rgba(0,255,200,0.2);
    }

    .voltar-btn:hover {
        background: #070707;
        color: #000;
        box-shadow: 0 0 18px rgba(0,255,200,0.6);
    }

    @keyframes fadeIn {
        from { opacity: 0; transform: translateY(10px); }
        to { opacity: 1; transform: translateY(0); }
    }
</style>

<div class="relacionamento-container">
    <h1>Clientes</h1>

    <!-- ðŸ” Caixa de busca -->
    <div class="search-box">
        <input type="text" id="searchInput" class="search-input" placeholder="Pesquisar cliente pelo nome...">
    </div>

    <div class="lista-clientes" id="listaClientes">
        {% for c in clientes %}
            <div class="cliente-item">
                <a href="{{ url_for('detalhe_cliente', id=c.id) }}">
                    {{ c.nome }} ({{ c.tipo_pessoa }})
                </a>
            </div>
        {% endfor %}
    </div>

    <a class="voltar-btn" href="{{ url_for('menu') }}">Voltar ao Menu</a>
</div>

<!-- ðŸ” Script do filtro -->
<script>
document.getElementById("searchInput").addEventListener("keyup", function() {
    let filtro = this.value.toLowerCase();
    let itens = document.querySelectorAll(".cliente-item");

    itens.forEach(item => {
        let texto = item.innerText.toLowerCase();
        item.style.display = texto.includes(filtro) ? "" : "none";
    });
});
</script>

{% endblock %}
