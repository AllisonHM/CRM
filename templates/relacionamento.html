{% extends "base.html" %}
{% block title %}Relacionamento - CRM{% endblock %}

{% block content %}

<h1 class="section-title">ğŸ¤ Relacionamento</h1>

<div class="mb-4">
  <input 
    type="text" 
    id="searchInput" 
    class="form-control" 
    placeholder="ğŸ” Buscar cliente..."
    style="max-width: 500px;">
</div>

<div class="list-group">
  {% for c in clientes %}
  <a href="{{ url_for('detalhe_cliente', id=c.id) }}" class="list-group-item list-group-item-action cliente-item" data-nome="{{ c.nome.lower() }}">
    <div class="d-flex justify-content-between align-items-center">
      <div>
        <h5 class="mb-1">ğŸ‘¤ {{ c.nome }}</h5>
        <p class="mb-0 text-muted small">{{ c.tipo_pessoa }}</p>
      </div>
      <span class="badge badge-primary">â†’</span>
    </div>
  </a>
  {% endfor %}
</div>

<script>
document.getElementById("searchInput").addEventListener("keyup", function() {
    const filtro = this.value.toLowerCase();
    const itens = document.querySelectorAll(".cliente-item");

    itens.forEach(item => {
        const texto = item.getAttribute("data-nome");
        item.style.display = texto.includes(filtro) ? "" : "none";
    });
});
</script>

{% endblock %}
