<!doctype html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}CRM{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="{{ url_for('static', filename='style.css') }}" rel="stylesheet">
</head>

<style>
    :root {
        --menu-offset: 60px; /* üîß ajuste aqui o quanto vai para a direita */
    }

    body {
        padding: 1.5rem;
        padding-left: calc(1.5rem + var(--menu-offset));
    }

    /* Navbar deslocada */
    .navbar {
        margin-left: var(--menu-offset);
        border-radius: 10px;
    }

    /* Popup de notifica√ß√£o */
    .popup-notificacao {
        position: fixed;
        bottom: 20px;
        right: 20px;
        background: rgba(74, 35, 90, 0.95);
        border: 2px solid var(--accent-yellow);
        padding: 18px 24px;
        border-radius: 12px;
        backdrop-filter: blur(10px);
        color: var(--white);
        width: 330px;
        display: none;
        box-shadow: 0 0 20px rgba(74, 35, 90, 0.4);
        animation: aparecer 0.5s ease;
        z-index: 9999;
    }

    @keyframes aparecer {
        from { opacity: 0; transform: translateY(15px); }
        to { opacity: 1; transform: translateY(0); }
    }

    .popup-close {
        float: right;
        cursor: pointer;
        color: var(--accent-yellow);
        font-weight: bold;
        margin-top: -10px;
        transition: color 0.3s ease;
    }
    
    .popup-close:hover {
        color: var(--hover-yellow);
    }
</style>

<div id="popupNotificacao" class="popup-notificacao">
    <span class="popup-close" onclick="fecharPopup()">‚úï</span>
    <h3 style="color: var(--accent-yellow); margin-bottom: 0.5rem;">‚è∞ Evento Pr√≥ximo</h3>
    <p id="popupTexto" style="margin: 0;"></p>
</div>

<!-- Socket.IO client -->
<script src="https://cdn.socket.io/4.7.5/socket.io.min.js"></script>
<script>
    try {
        if (typeof window.socket === 'undefined' || window.socket === null) {
            if (typeof io !== 'undefined') {
                window.socket = io();
                console.log('Socket conectado (base)');
            } else {
                window.socket = null;
            }
        }
    } catch (e) {
        window.socket = null;
    }

    if (window.socket) {
        window.socket.on('notificacao_evento', function(data) {
            document.getElementById("popupTexto").innerHTML =
                `<strong>${data.titulo}</strong><br>
                 Cliente: ${data.cliente}<br>
                 Hor√°rio: ${data.hora}<br>
                 ${data.descricao || ""}`;

            document.getElementById("popupNotificacao").style.display = "block";
        });
    }

    function fecharPopup() {
        document.getElementById("popupNotificacao").style.display = "none";
    }
</script>

<body>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark mb-4" style="background: var(--gradient-primary);">
        <div class="container-fluid">
            <a class="navbar-brand" href="{{ url_for('menu') }}">üéØ CRM - Vendas</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="{{ url_for('cadastro') }}">üë• Cadastro</a></li>
                    <li class="nav-item"><a class="nav-link" href="{{ url_for('relacionamento') }}">ü§ù Relacionamento</a></li>
                    <li class="nav-item"><a class="nav-link" href="{{ url_for('mesas_negocio') }}">üìä Mesas de Neg√≥cio</a></li>
                    <li class="nav-item"><a class="nav-link" href="{{ url_for('ocorrencias') }}">‚ö†Ô∏è Ocorr√™ncias</a></li>
                    <li class="nav-item"><a class="nav-link" href="{{ url_for('whatsapp_index') }}">üí¨ WhatsApp</a></li>
                    <li class="nav-item"><a class="nav-link" href="{{ url_for('canais') }}">üì± Canais</a></li>
                    <li class="nav-item"><a class="nav-link" href="{{ url_for('planner') }}">üìÖ Planner</a></li>
                    <li class="nav-item"><a class="nav-link" href="{{ url_for('produtos') }}">üì¶ Produtos</a></li>
                    <li class="nav-item"><a class="nav-link" href="{{ url_for('nps') }}">‚≠ê NPS</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Conte√∫do -->
    <div class="container">
        {% block content %}
        {% endblock %}
    </div>

</body>
</html>
