{% extends "base.html" %}
{% block title %}Nova Ocorrência{% endblock %}

{% block content %}

<style>
    /* Botão voltar fixo no topo esquerdo */
    .voltar-topo {
        position: fixed;
        top: 20px;
        left: 20px;
        z-index: 1000;
        text-decoration: none;
        background: #2c2f36;
        color: #fff;
        padding: 8px 14px;
        border-radius: 6px;
        font-weight: 500;
        transition: all 0.3s ease;
    }

    .voltar-topo:hover {
        background: #3a3f47;
        color: #00ffc3;
        box-shadow: 0 0 12px rgba(0,255,200,0.3);
    }
</style>

<!-- Botão Voltar Fixo -->
<a href="{{ url_for('detalhe_cliente', id=cliente.id) }}" class="voltar-topo">⬅ Voltar</a>

<div class="container mt-4">

    <h1 class="titulo-pagina">Nova Ocorrência – {{ cliente.nome }}</h1>

    <div class="card p-4 shadow-sm" style="border-radius: 12px; background-color: #f8f9fa;">
        <form method="POST">

            <div class="mb-3">
                <label class="form-label fw-bold">Tópico:</label>
                <input type="text" name="topico" class="form-control" required>
            </div>

            <div class="mb-3">
                <label class="form-label fw-bold">Status:</label>
                <select name="status" class="form-select" required>
                    <option>Ativo</option>
                    <option>Cancelado</option>
                    <option>Resolvido</option>
                </select>
            </div>

            <div class="mb-3">
                <label class="form-label fw-bold">Descrição:</label>
                <textarea name="descricao" class="form-control" rows="4" required></textarea>
            </div>

            <button type="submit" class="btn btn-primary w-100">Salvar</button>

        </form>
    </div>

</div>

{% endblock %}
