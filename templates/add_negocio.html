{% extends "base.html" %}
{% block title %}Título da Página{% endblock %}
{% block content %}
<!doctype html>
<html lang="pt-br">
<head>
  <meta charset="utf-8">
  <title>Adicionar Negócio</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="p-4">
  <h1>Adicionar Negócio para {{ cliente.nome }}</h1>
  <form method="POST">
    <div class="mb-3">
      <label for="titulo" class="form-label">Título</label>
      <input type="text" name="titulo" id="titulo" class="form-control" required>
    </div>
    <div class="mb-3">
      <label for="valor" class="form-label">Valor (R$)</label>
      <input type="number" step="0.01" name="valor" id="valor" class="form-control">
    </div>
    <div class="mb-3">
      <label for="status" class="form-label">Status</label>
      <select name="status" id="status" class="form-select">
        <option selected>Em andamento</option>
        <option>Concluído</option>
        <option>Perdido</option>
      </select>
    </div>
    <button type="submit" class="btn btn-success">Salvar</button>
    <a href="{{ url_for('detalhe_cliente', cliente_id=cliente.id) }}" class="btn btn-secondary">Cancelar</a>
  </form>
</body>
</html>
{% endblock %}
