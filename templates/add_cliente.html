{% extends "base.html" %}
{% block title %}Título da Página{% endblock %}
{% block content %}
<!doctype html>
<html lang="pt-br">
<head>
  <meta charset="utf-8">
  <title>Adicionar Cliente</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="p-4">
  <h1>Adicionar Cliente</h1>
  <form method="POST">
    <div class="mb-3">
      <label for="nome" class="form-label">Nome</label>
      <input type="text" name="nome" id="nome" class="form-control" required>
    </div>
    <div class="mb-3">
      <label for="email" class="form-label">Email</label>
      <input type="email" name="email" id="email" class="form-control" required>
    </div>
    <div class="mb-3">
      <label for="telefone" class="form-label">Telefone</label>
      <input type="text" name="telefone" id="telefone" class="form-control">
    </div>
    <div class="mb-3">
      <label for="tipo_pessoa" class="form-label">Tipo de Pessoa</label>
      <select name="tipo_pessoa" id="tipo_pessoa" class="form-select" required>
        <option value="">Selecione</option>
        <option value="Física">Física</option>
        <option value="Jurídica">Jurídica</option>
      </select>
    </div>
    <div class="mb-3">
      <label for="data_nascimento_abertura" class="form-label">Data Nascimento / Abertura</label>
      <input type="date" name="data_nascimento_abertura" id="data_nascimento_abertura" class="form-control">
    </div>
    <div class="mb-3">
      <label for="segmento" class="form-label">Segmento</label>
      <input type="text" name="segmento" id="segmento" class="form-control">
    </div>
    <button type="submit" class="btn btn-success">Salvar</button>
    <a href="{{ url_for('index') }}" class="btn btn-secondary">Cancelar</a>
  </form>
</body>
</html>
{% endblock %}
